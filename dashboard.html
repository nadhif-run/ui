<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang di Portal Kami</title>
    <style>
        /* Reset Dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        /* Container Utama */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 350px;
            transition: all 0.5s ease;
        }

        /* Bagian Sambutan */
        #welcome-screen {
            display: block;
        }

        #welcome-screen h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        #welcome-screen p {
            margin-bottom: 2rem;
            font-weight: 300;
        }

        /* Bagian Login (Sembunyi di awal) */
        #login-screen {
            display: none;
            opacity: 0;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-top: 5px;
        }

        /* Tombol */
        button {
            background-color: #4facfe;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #00f2fe;
        }

        /* Animasi Transisi */
        .fade-out {
            opacity: 0;
            transform: translateY(-20px);
        }

        .fade-in {
            animation: fadeIn 0.8s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container" id="main-container">
        <div id="welcome-screen">
            <h1>Halo, Selamat Datang!</h1>
            <p>Senang melihatmu kembali. Silakan masuk untuk melanjutkan perjalananmu bersama kami.</p>
            <button onclick="showLogin()">Lanjutkan ke Login</button>
        </div>

        <div id="login-screen">
            <h2 style="margin-bottom: 20px;">Login</h2>
            <form onsubmit="return handleLogin(event)">
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" placeholder="Masukkan username" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="Masukkan password" required>
                </div>
                <button type="submit">Masuk</button>
            </form>
        </div>
    </div>

    <script>
        function showLogin() {
            const welcome = document.getElementById('welcome-screen');
            const login = document.getElementById('login-screen');

            // Sembunyikan Sambutan
            welcome.classList.add('fade-out');
            
            setTimeout(() => {
                welcome.style.display = 'none';
                
                // Munculkan Login
                login.style.display = 'block';
                login.classList.add('fade-in');
            }, 500);
        }

        function handleLogin(event) {
            event.preventDefault();
            alert('Proses login berhasil (Simulasi)');
        }
    </script>
</body>
</html>
